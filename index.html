<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="display"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src = "table.js"></script>
    <script>

      var display = d3.select("#display")
      d3.json("data.json", function(err, pics){

      var data = pics.results.details


      // table container
      var tdiv = display.append('div').classed("table", true)

      // d3 style of doing things function that returns a function
      // we set data and then we want to return it

      var table = d3.chart.table()

      // we specify we want the data that we want
      table.data(data)

      // when we want to render we pass the container we want to render it on
      table(tdiv);

      })
    </script>


  </body>
</html>
